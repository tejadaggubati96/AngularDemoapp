  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

<!-- the jumbotron -->
<div class="jumbotron bg-warning">
  <div class="container-fluid">
    <div class="row min-vh-100">
  <app-sidebar></app-sidebar>
        <main class="col bg-faded py-3">
          <form (ngSubmit)="onupdatebudget(b)" #b="ngForm">
           <div class="row mt-5">
              <div class="col-1">
               </div>
            <div class="col-2">
                <label class="label" for="staticEmail2" >Total Budjet</label>
             </div>
             <div class="col-4">
                <input type="text" [(ngModel)]="budget" name="budget"  class="form-control" placeholder="updating amount" id="staticEmail2">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
              </div>
           </div>
          </form>
     <form (ngSubmit)="onaddingitem(f)" #f="ngForm">
           <div class="row mt-5">
              <div class="col-1">
               </div>
            <div class="col-2">
                <label class="label" for="staticEmail2" >Category</label>
             </div>
             <div class="col-4">
                <input type="text" [(ngModel)]="category" name="category"  class="form-control" placeholder="Add category" id="staticEmail2">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-info mb-2">ADD</button>
              </div>
           </div>
     </form>
     <div class="row pt-5 pl-5">
       <div class="col-2"></div>
       <div class="col-8">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead>
              <tr>
                  <th>Category</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Expense date</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of arr;trackBy: trackByFn">
                  <td>{{item.category}}</td>
                  <td>{{item.ItemName}}</td>
                  <td>{{item.Quantity}}</td>
                  <td>{{item.Expensedate}}</td>
                  <td><button type="button" (click)="ondeleteItem(item)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
        </table>
        </div>
        <div class="col-2"></div>
       </div>
        </main>
      
    </div>
</div>
</div>
