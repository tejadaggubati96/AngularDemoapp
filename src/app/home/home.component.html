<div class="jumbotron bg-warning">
  <div class="container-fluid">
    <div class="row min-vh-100">
  <app-sidebar></app-sidebar>
        <main class="col bg-faded py-3">
           <div class="row">
              <div class="col-4 pl-40">
                <label class="label" for="staticEmail2" >Total Budjet :  {{budget}}</label>
              </div>
             <div class="col-8">
              <app-piecomponent></app-piecomponent>
             </div>
            
           </div>
           <div class="row ml-40 pt-5 pl-4">
              <button type="button" routerLink="/add-item" class="btn btn-primary">Add Expense</button>
           </div>
           <div class="row pt-5 pl-5">
             
              <div class="col-2"></div>
              <div class="col-8">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th>Category</th>
                      <th>Item Name</th>
                      <th>Quantity</th>
                      <th>Expense date</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of arr;trackBy: trackByFn">
                      <td>{{item.category}}</td>
                      <td>{{item.ItemName}}</td>
                      <td>{{item.Quantity}}</td>
                      <td>{{item.Expensedate}}</td>
                      <td><button type="button" (click)="oneditItem(item)" class="btn btn-info">Edit</button></td>
                  </tr>
                </tbody>
            </table>
          </div>
            <div class="col-2"></div>
           </div>
        </main>
    </div>
</div>
